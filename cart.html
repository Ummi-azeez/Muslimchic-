<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | MuslimChic Signature</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo">
                <a class="navbar-brand" href="index.html"><img src="MCS.jpg" alt="MuslimChic Signature Logo" height="50"></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="underscarves.html">Underscarves</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="Rewards.html">Rewards</a></li>
                    <li class="nav-item"><a class="nav-link" href="ambassador.html">Ambassador</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfume</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section py-5">
            <div class="container">
                <h1>Your Shopping Cart</h1>
                <div class="cart-items">
                    <div class="cart-item row mb-3">
                        <div class="col-md-3">
                            <img src="Images/khimar 1.jpeg" alt="Classic Black Khimar" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h2>Classic Black Khimar</h2>
                            <p>Price: ₦6,500</p>
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" value="1" min="1">
                            <p>Total: ₦6,500</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                    <!-- Add more cart items similarly -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <p>Subtotal: ₦13,300</p>
                    <p>Shipping: ₦1,500</p>
                    <p><strong>Grand Total: ₦14,800</strong></p>
                    <button class="btn btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 MuslimChic Signature. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
